{% extends "base.html" %}

{% block content %}
<h2>Delete</h2>
<div class="row">
    <div class="col-md-12">
        <p>Are you <strong>sure</strong> you want to delete document <em>{{ doc.title }}</em> of <em>{{ doc.document_date }}</em>?</p>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <a href="{{ url_for('edit', uuid=doc.uuid) }}" class="btn btn-success">No, take me back</a>
    </div>
    <div class="col-md-2">
        <form method="post" action="{{ url_for('delete', uuid=doc.uuid) }}">
            <button type="submit" name="yes" class="btn btn-danger">Ok, delete it</button>
        </form>
    </div>
</div>
{% endblock %}
