{% extends "base.html" %}
{% block content %}
<form method="get" action="{{ url_for('search') }}" class="searchform">
    <div class="form-group row">
        <div class="col-md-12">
            <label for="users">Search</label>
            <input type="text" id="users" name="users" value="{{ search_users }}" class="search form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="from">From date</label>
            <input type="date" id="from" name="from" value="{{ search_from }}" class="date form-control">
        </div>
        <div class="col-md-4">
            <label for="to">To date</label>
            <input type="date" id="to" name="to" value="{{ search_to }}" class="date form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </div>
</form>

{% block results %}
<h2>Repository Manager</h2>
<ul>
    <li><a href="{{ url_for('create') }}">Create new repository</a></li>
    <li><a href="{{ url_for('repo_count') }}">Get repository overview</a></li>
    <li><a href="{{ url_for('useroverview') }}">Get users overview</a></li>
</ul>
{% endblock %}
{% endblock %}
