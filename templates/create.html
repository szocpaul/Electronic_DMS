{% extends "base.html" %}

{% block content %}
<h2>General</h2>
<form method="post" action="{{ url_for('save', uuid='new') }}">
    <div class="form-group row">
        <div class="col-md-4">
            <label for="title">title</label>
            <input type="text" id="title" name="title" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="date">date</label>
            <input type="text" id="date" name="date" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="author">author</label>
            <input type="text" id="author" name="author" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label for="description">description</label>
            <textarea id="description" name="description" rows=10 class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="state">state</label>
            <input type="text" id="state" name="state" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="is_public">is_public</label>
            <input type="text" id="is_public" name="is_public" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
