{% extends "index.html" %}

{% block results %}
<h2>Results</h2>
{% for doc in results %}
<div class="row">
    <div class="col-md-8">
        <a class="btn btn-default" href="{{ url_for('document', uuid=doc.uuid) }}">{{ doc.title }} - {{ doc.document_date }}</a>
    </div>
</div>
{% endfor %}
{% endblock %}
